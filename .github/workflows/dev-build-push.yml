name: Build and push dev images

on:
  push:
    branches:
      - develop
      - feat/add-develop-deployment
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  USER: romeronet
  REPOSITORY: listaco-backend

jobs:
  build-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to Github registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/prod/nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPOSITORY }}/nginx:${{ github.sha }}

  build-php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to Github registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/prod/php/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPOSITORY }}/php:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-nginx
      - build-php

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up helm
        uses: azure/setup-helm@v4

      - name: Set up kubeconfig
        run: mkdir -p ~/.kube && echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install -n listaco-dev listaco-backend helm \
          --set sha=${{ github.sha }}

      - name: Run migrations
        run: |
          sleep 30 && \
          kubectl exec -it \
          $(kubectl get pods -n listaco-dev -o custom-columns=name:.metadata.name | grep php) \
          -n listaco-dev -- php artisan migrate --force
